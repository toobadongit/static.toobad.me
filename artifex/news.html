<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        body {
            background-image: url('res/dirt.png'); /* Minecraft dirt block texture */
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .news-item {
            margin-left: 500px;
            margin-bottom: 20px;
        }

        .version {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .changes {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News</h1>
        <div class="news-item">
            <div class="version">- Version 1.0.0 -</div>
            <div class="changes">
                <ul>
                    <li>Added fixes</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
